<html>

<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css" rel="stylesheet"
        type="text/css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/jquery.nanogallery2.min.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <h1>Achtung-Kurve 23</h1>
    <!--     <p><a href="/">Back</a></p> -->

    <!-- ### position of the gallery ### -->
    <div id="ngy2p">gallery_made_with_nanogallery2</div>

    <script>
        jQuery(document).ready(function () {
            var numFotos = 134
            var fotos = [numFotos];
            for (var i = 0; i < numFotos; i++) {
                var num = ('000' + (i + 1)).substr(-3);
                fotos[i] = new Object();
                fotos[i].src = `Kurve_AK23-${num}.jpg`;
                fotos[i].srct = fotos[i].src;
            }

            jQuery("#ngy2p").nanogallery2({
                // ### gallery settings ### 
                // GALLERY AND THUMBNAIL LAYOUT
                galleryMosaic: [                       // default layout
                    { w: 2, h: 2, c: 1, r: 1 },
                    { w: 1, h: 1, c: 3, r: 1 },
                    { w: 1, h: 1, c: 3, r: 2 },
                    { w: 1, h: 2, c: 4, r: 1 },
                    { w: 2, h: 1, c: 5, r: 1 },
                    { w: 2, h: 2, c: 5, r: 2 },
                    { w: 1, h: 1, c: 4, r: 3 },
                    { w: 2, h: 1, c: 2, r: 3 },
                    { w: 1, h: 2, c: 1, r: 3 },
                    { w: 1, h: 1, c: 2, r: 4 },
                    { w: 2, h: 1, c: 3, r: 4 },
                    { w: 1, h: 1, c: 5, r: 4 },
                    { w: 1, h: 1, c: 6, r: 4 }
                ],
                galleryMosaicXS: [                     // layout for XS width
                    { w: 2, h: 2, c: 1, r: 1 },
                    { w: 1, h: 1, c: 3, r: 1 },
                    { w: 1, h: 1, c: 3, r: 2 },
                    { w: 1, h: 2, c: 1, r: 3 },
                    { w: 2, h: 1, c: 2, r: 3 },
                    { w: 1, h: 1, c: 2, r: 4 },
                    { w: 1, h: 1, c: 3, r: 4 }
                ],
                galleryMosaicSM: [                     // layout for SM width
                    { w: 2, h: 2, c: 1, r: 1 },
                    { w: 1, h: 1, c: 3, r: 1 },
                    { w: 1, h: 1, c: 3, r: 2 },
                    { w: 1, h: 2, c: 1, r: 3 },
                    { w: 2, h: 1, c: 2, r: 3 },
                    { w: 1, h: 1, c: 2, r: 4 },
                    { w: 1, h: 1, c: 3, r: 4 }
                ],

                thumbnailHeight: 150,
                thumbnailWidth: 150,
                itemsBaseURL: 'https://1drv.ms/f/s!AmDbC0fhq_iEhzmUIxyKEftSQi4o?e=dfFvT1',
                thumbnailAlignment: 'center',
                thumbnailOpenImage: true,
                thumbnailL1BorderHorizontal: 0,
                thumbnailL1BorderVertical: 0,
                thumbnailL1BorderHorizontal: 0,
                thumbnailL1BorderVertical: 0,

                // ### gallery content ### 
                items: fotos,
                viewerTools: { topRight: 'rotateLeft, rotateRight, closeButton, downloadButton' }

            });
        });
    </script>
    <div class="abstand"></div>
    <!--     <p><a href="/">Back</a></p> -->

</body>

</html>
